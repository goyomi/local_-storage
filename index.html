  <body>
    <article>
      <h1>To Do ListğŸ“</h1>

      <form>
        <input id="item" type="text" placeholder="ìƒˆë¡œìš´ ì¼ì •ì„ ì¶”ê°€í•˜ì„¸ìš”!" autocomplete="off">
      </form>

      <h2>ì˜¤ëŠ˜ì˜ í•  ì¼</h2>
      <ul></ul>

      <button class="clear">ì‚­ì œ</button>
      <button class="clearAll">ëª¨ë‘ ì‚­ì œ</button>
    </article>

    <script>
      const form = document.querySelector("form");
      const ul = document.querySelector("ul");
      const clear = document.querySelector(".clear");
      const clearAll = document.querySelector(".clearAll");
      const input = document.getElementById("item");
      let itemsArray = localStorage.getItem("items")?JSON.parse(localStorage.getItem("items")):[];

      localStorage.setItem("items", JSON.stringify(itemsArray));
      const data = JSON.parse(localStorage.getItem("items"));


      const liMarker = (text) => {
        const li = document.createElement("li");
        li.textContent = text;
        ul.appendChild(li);
      }

      form.addEventListener("submit", function (e){
        e.preventDefault();

        itemsArray.push(input.value);
        localStorage.setItem("item", JSON.stringify(itemsArray));
        liMarker(input.value);
        input.value = "";
      });

      data.forEach(item => {
        liMarker(item);
      })

      clear.addEventListener("click", ()=> {
        const lastLi = document.querySelector("ul>li:last-child");
        const text = lastLi.textContent;
        localStorage.removeItem(text);
        lastLi.remove();
      })

      clearAll.addEventListener("click", ()=> {
        localStorage.clear();
        while(ul.firstChild){
        ul.removeChild(ul.firstChild);
        }
      });

    </script>
