<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 메모장</title>
    <link rel="stylesheet" href="style.css">
    <script src="jslink"></script>
  </head>
  <body>
    <section class="planner_container">
        <h1>To Do List</h1>

        <section class="year_plan">
          <h2>연간계획표✨</h2>
          <div class="items_container">

            <section class="month_item january">
              <ul class="month_list">
                <li><h3>1월</h3></li>
                <li><input id="inpSchedule" type="text" placeholder="일정을 입력해서 추가하세요"></li>
                <li class="add"></li>
              </ul>
            </section>

            <section class="month_item">2</section>
            <section class="month_item">3</section>
            <section class="month_item">4</section>
          </div>
        </section>

    </section>
    <section class="add_list"></section>
  </body>
</html>
